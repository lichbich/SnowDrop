<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyết Rơi Phủ Chữ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="snowCanvas"></canvas>
    <div id="instruction">Natural Snow Accumulation</div>

    <!-- Fullscreen Button -->
    <button id="fullscreenBtn" title="Toàn màn hình">
        <svg id="icon-maximize" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
        <svg id="icon-minimize" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>
    </button>

    <!-- Configuration Popup -->
    <div id="configOverlay">
        <div id="configBox">
            <h2>Thời gian đong đầy</h2>
            
            <p style="margin-bottom: 5px;">Nội dung chữ:</p>
            <textarea id="textInput" rows="3" placeholder="Nhập nội dung..."></textarea>

            <p style="margin-bottom: 5px; margin-top: 15px;">Thời gian tuyết rơi (phút):</p>
            <input type="number" id="timeInput" placeholder="Ví dụ: 15" min="5">
            
            <div id="errorMsg" class="error-message">Thời gian từ 1 phút trở lên!</div>
            
            <div class="button-group">
                <button id="startButton">Bắt đầu</button>
                <button id="shareButton">Chia sẻ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
